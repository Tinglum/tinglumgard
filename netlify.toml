[build]
command = "npx next build"
publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.netlify/**,.vercel-test,**/*.md,**/*.sql,package-lock.json,.claude/**,.gitignore,**/debug-*.js,**/setup-*.js"
  SECRETS_SCAN_OMIT_KEYS = "VIPPS_ENV,NEXT_PUBLIC_APP_URL,EMAIL_FROM,RESEND_API_KEY"

[[plugins]]
package = "@netlify/plugin-nextjs"
