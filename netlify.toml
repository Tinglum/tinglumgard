[build]
command = "npx next build"
publish = ".next"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.netlify/**,.vercel-test,**/VERCEL_DEPLOYMENT.md,**/TEST_CUTOFF_BEHAVIOR.md,**/SCHEDULING_SETUP.md,**/ORDER_LIFECYCLE.md,**/VERIFICATION_CHECKLIST.md,package-lock.json,.claude/**,.gitignore"
  SECRETS_SCAN_OMIT_KEYS = "VIPPS_ENV,NEXT_PUBLIC_APP_URL,EMAIL_FROM,RESEND_API_KEY"

[[plugins]]
package = "@netlify/plugin-nextjs"
